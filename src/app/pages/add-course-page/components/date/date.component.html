<mat-form-field appearance="outline" class="field">
  <mat-label>Date:</mat-label>
  <span *ngIf="!value && control.touched" class="error">
    Date is required.
  </span>
  <span *ngIf="isIncorrectValue" class="error">
    Date format is invalid.
  </span>
  <input matInput [(ngModel)]='value' name="creationDate" (blur)="onTouch($event)">
</mat-form-field>
