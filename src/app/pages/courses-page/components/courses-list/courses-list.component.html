<ng-container *ngIf="filteredCourses.length">
  <ul>
    <li *ngFor="let course of filteredCourses | orderBy: 'creationDate' : 'ASC'">
      <app-course [course]="course"></app-course>
    </li>
  </ul>
  <button class="load-btn" (click)='loadMore()'>Load more</button>
</ng-container>
<ng-container *ngIf="!filteredCourses.length">
  <div class="no-data-message">No data. Fell free to add new course.</div>
</ng-container>
