<div class="course" [ngClass]="{'premium': course.isTopRated}" [appSetCourseBorder]="creationDate">
  <div class="course-header">
    <div>
      <h4 class="course-title">{{course.name | uppercase}}</h4>
      <div *ngIf="course.isTopRated" class="top-rated">
        <i class="fa fa-star"></i>
      </div>
    </div>
    <div class="time">
      <span class="creation-date">{{course.date | date: 'mediumDate'}}</span>
      <span class="duration">{{course.length | duration}}</span>
    </div>
  </div>
  <div class="block-wrapper">
    <div class="description">
      {{course.description}}
    </div>
    <div class="btns">
      <button class="edit-btn" (click)="onEdit()">Edit</button>
      <button class="delete-btn" (click)="openDialog()">Delete</button>
    </div>
  </div>
</div>
