<div class="course">
  <h3>{{course.title}}</h3>
  <div class="time">
    <span>{{course.creationDate}}</span>
    <span class="duration">{{course.duration}}</span>
  </div>
  <div class="description">
    {{course.description}}
  </div>
  <div class="btns">
    <button class="edit-btn" (click)="editCourse()">Edit</button>
    <button class="delete-btn" (click)="deleteCourse.emit()">Delete</button>
  </div>
</div>
