<div class="course">
  <h3>{{course.title}}</h3>
  <div class="time">
    <span>{{course.creationDate}}</span>
    <span class="duration">{{course.duration}}</span>
  </div>
  <div class="block-wrapper">
    <div class="description">
      {{course.description}}
    </div>
    <div class="btns">
      <button class="edit-btn">Edit</button>
      <button class="delete-btn" (click)="onClick(course.id)">Delete</button>
    </div>
  </div>
</div>
