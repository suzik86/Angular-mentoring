<form class="form" *ngIf="course" >

  <mat-form-field appearance="outline" class="field">
    <mat-label>Title:</mat-label>
    <input matInput [(ngModel)]='course.name' name='name'>
  </mat-form-field>

  <mat-form-field appearance="outline" class="field">
    <mat-label>Description:</mat-label>
    <textarea matInput placeholder="Course description" [(ngModel)]='course.description' name='description'></textarea>
  </mat-form-field>

  <app-date [creationDate]='course.date' (update)='changeDate($event)'></app-date>

  <app-duration [duration]='course.length' (update)='changeDuration($event)'></app-duration>

  <mat-form-field appearance="outline" class="field">
    <mat-label>Authors:</mat-label>
    <input matInput value="">
  </mat-form-field>

  <button mat-raised-button color="accent" (click)='onSave()'>Save</button>
  <button mat-raised-button (click)='onCancel()'>Cancel</button>

</form>

<app-spinner-overlay *ngIf='loading'></app-spinner-overlay>
