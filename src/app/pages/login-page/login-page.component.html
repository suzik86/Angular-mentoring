<form class="login-form" [formGroup]="form" >
  <h1>Login</h1>
  <div class="group">
    <label for="email">E-mail:</label>
    <input type="text" class='email-input' formControlName="email" placeholder="Enter email">
  </div>
  <div class="group">
    <label for="password">Password:</label>
    <input type="password" class='password-input' formControlName="password" placeholder="Enter password">
  </div>
  <div class="flex-group">
    <a href="#" class="reset-link">Forgot password?</a>
    <button mat-raised-button type="submit" class='login-btn' (click)='onLogin()'>Login</button>
  </div>
</form>
