<form class="login-form">
  <h1>Login</h1>
  <div class="group">
    <label for="email">E-mail:</label>
    <input [(ngModel)]="login" type="text" class='email-input' id="email" name="email" placeholder="Enter email">
  </div>
  <div class="group">
    <label for="password">Password:</label>
    <input [(ngModel)]="password" type="password" class='password-input' id="password" name="password" placeholder="Enter password">
  </div>
  <div class="flex-group">
    <a href="#" class="reset-link">Forgot password?</a>
    <button mat-raised-button type="submit" class='login-btn' (click)='onLogin()'>Login</button>
  </div>
</form>
